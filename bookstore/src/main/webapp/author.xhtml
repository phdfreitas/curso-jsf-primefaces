<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Name"/>
			<h:inputText value="#{authorManagedBean.author.name}"/>
			
			<h:outputText value="E-mail"/>
			<h:inputText value="#{authorManagedBean.author.email}"/>
			
			<h:outputText/>
			<h:commandButton value="Save" action="#{authorManagedBean.add}"/>
		</h:panelGrid>	
	</h:form>
	
	<h1>Authors List</h1>
	
	<h:dataTable value="#{authorManagedBean.authors}" var="a" border="1">
		<h:column>#{a.name}</h:column>
		<h:column>#{a.email}</h:column>
	</h:dataTable>
	
</h:body>
</html>
