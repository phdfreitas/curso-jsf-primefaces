<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<h:outputStylesheet library="css" name="login.css"/>
	
	<title>Login</title>
</h:head>
<h:body>
	<div class="login-container">
		<div class="login-box">
			<h:form id="formLogin" styleClass="formLoginBox">
				<p:growl autoUpdate="true"/>
				
			 	<div class="login-form">
					<p:outputLabel for="username" value="Username" />
				    <p:inputText id="username" value="#{loginMB.username}" required="true" />
				
				    <p:outputLabel for="password" value="Password" />
				    <h:inputSecret id="password" value="#{loginMB.password}" styleClass="ui-inputfield" required="true" />
					
					<div>
					    <p:commandButton value="Login" action="#{loginMB.login}" update="formLogin" styleClass="login-button" />
					</div>
								    
				    <div>
					    <p:commandLink value="Don't have an account? Sign up" action="register" styleClass="register-link"/>
				    </div>
			    </div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
