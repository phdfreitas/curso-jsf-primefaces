<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Register</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl autoUpdate="true"/>
	
		<h:panelGrid columns="2">
			<p:outputLabel for="firstName" value="Firstname"/>
			<p:inputText 
					id="firstName" 
					value="#{userMB.firstname}" 
					required="true" 
					requiredMessage="Firstname is a required field"
					title="Firstname"
			/>
			
			<p:outputLabel for="lastName" value="Firstname"/>
			<p:inputText 
					id="lastName" 
					value="#{userMB.lastname}" 
					required="true" 
					requiredMessage="Lastname is a required field"
					title="Lastname"
			/>
			
			<p:outputLabel for="email" value="E-mail"/>
			<p:inputText 
					id="email" 
					value="#{userMB.email}" 
					required="true" 
					requiredMessage="E-mail is a required field"
					title="E-mail"
			/>
			
			<p:outputLabel for="userName" value="Username"/>
			<p:inputText 
					id="userName" 
					value="#{userMB.username}" 
					required="true" 
					requiredMessage="Username is a required field"
					placeholder="username"
					title="Username"
			/>
			
			<p:outputLabel for="userPassword" value="Password"/>
			<p:password 
					id="userPassword" 
					value="#{userMB.password}" 
					required="true" 
					requiredMessage="Password is a required field"
					placeholder="password"
					title="Password"
			/>
			
			<p:outputLabel/>
			<p:commandButton id="saveuserButton" value="Save" action="#{userMB.register}" update="form"/>
			</h:panelGrid>
	</h:form>

</h:body>
</html>
